<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="assets/javascript/game.js"></script>    
    <title>Psychic Game</title>

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Psychic Game</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="https://jasapper.github.io/HW-Wireframe/">Bootstrap Portfolio</a></li>
                <li><a href="#">Responsive Portfolio</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div class="page-header"><h2><strong>The Psychic Game!</strong></h2></div>
            <p>Wondering if you have psychic abilities? Keep on wondering because this game proves nothing!
            </p>
            <p class="text-muted">Begin playing by pressing letters on your keyboard.</p>
        </div>
        <div class="row">
            <div class="col-sm-3 text-center text-success">
                <h2><span class="glyphicon glyphicon-ok"></span> Wins
                </h2>
                <h1><div class="text-center" id="wins"></div></h1>
            </div>
            <div class="col-sm-3 text-center text-warning">
                <h2><span class="glyphicon glyphicon-remove"></span> Losses
                </h2>
                <h1><div id="losses"></div></h1>

            </div>
            <div class="col-sm-6">
                    <h3 class="text-center" id="guessesLeft">Guesses left: </h3>
                    <h3 class="text-center" id="guessesSoFar">Letters guessed so far: </h3>
            </div>
          </div> 
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
